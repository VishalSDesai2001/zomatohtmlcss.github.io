    <form action="Otp.html" >
        <fieldset>
            <label for="u_name">Full name</label>
            <input type="text" id="u_name" class="form-control" required placeholder="Vishal S Desai" pattern="[A-Za-z ]{6,20}"><br><br>
            <label for="phone" >phone number</label>
            <input type="text" id="phone" class="form-control"  name="any"  pattern="[6-9]{1}[0-9]{9}"><br><br>
            <label for="email">Email </label>
            <input type="text" id="email"   class="form-control"   name="any">
        </fieldset><br>
        <input type="submit" class="btn btn-primary" >
    </form>
